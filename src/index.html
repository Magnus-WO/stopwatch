<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <main>
      <div class="stopwatch">
        <!-- --------timer--------------- -->
        <div class="timer">
          <span class="timer__hours">00</span>:
          <span class="timer__minutes">00</span>:
          <span class="timer__seconds">00</span>:
          <span class="timer__milliseconds">000</span>
        </div>
        <!-- ----control buttons----------- -->
        <div class="controls">
          <button class="controls__button controls__button--pause">
            Pause
          </button>
          <button class="controls__button controls__button--start">
            Start
          </button>
          <button class="controls__button controls__button--reset">
            Reset
          </button>
        </div>
        <p class="stopwatch__guide">Click on the resume button to continue</p>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
